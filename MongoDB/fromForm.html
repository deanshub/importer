<div class="row">
	<div class="col 10">
		<input-field focusable>
			<input type="text" ng-model="mainCtrl.fromForm.host">
			<label>Hostname</label>
		</input-field>
	</div>

	<div class="col 2">
		<input-field focusable>
			<input type="text" ng-model="mainCtrl.fromForm.port">
			<label>Port</label>
		</input-field>
	</div>

	<div class="col 6" focusable>
		<input-field>
			<input type="text" ng-model="mainCtrl.fromForm.db">
			<label>DB name</label>
		</input-field>
	</div>

	<div class="col 6" focusable>
		<input-field>
			<input type="text" ng-model="mainCtrl.fromForm.collection">
			<label>Collection</label>
		</input-field>
	</div>

	<div class="col 6">
		<input-field focusable>
			<input type="text" ng-model="mainCtrl.fromForm.user">
			<label>User</label>
		</input-field>
	</div>

	<div class="col 6">
		<input-field focusable>
			<input type="password" ng-model="mainCtrl.fromForm.password">
			<label>Password</label>
		</input-field>
	</div>
</div>
