<div class="row">
	<input-field>
		<input type="text" ng-model="mainCtrl.toForm.fileName">
		<label>File Name</label>
	</input-field>

	<div class="file-field" input-field>
      <input class="file-path validate" type="text" ng-model="mainCtrl.toForm.folder.name"/>

        <span>Path</span>
        <input type="file" fileread="mainCtrl.toForm.folder" webkitdirectory directory/>

    </div>
</div>
